<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/jpeg" sizes="32x32" href="https://259506.selcdn.ru/sites-static/site949643/8d93da0d-d8ee-4c00-9d5d-8b1a592834dc/8d93da0d-d8ee-4c00-9d5d-8b1a592834dc-10438264.jpeg">
    <link rel="icon" type="image/jpeg" sizes="120x120" href="https://259506.selcdn.ru/sites-static/site949643/8d93da0d-d8ee-4c00-9d5d-8b1a592834dc/8d93da0d-d8ee-4c00-9d5d-8b1a592834dc-10438265.jpeg">
    <link rel="apple-touch-icon" type="image/jpeg" sizes="120x120" href="https://259506.selcdn.ru/sites-static/site949643/8d93da0d-d8ee-4c00-9d5d-8b1a592834dc/8d93da0d-d8ee-4c00-9d5d-8b1a592834dc-10438265.jpeg">

    <link rel="apple-touch-icon" type="image/jpeg" sizes="180x180" href="https://259506.selcdn.ru/sites-static/site949643/8d93da0d-d8ee-4c00-9d5d-8b1a592834dc/8d93da0d-d8ee-4c00-9d5d-8b1a592834dc-10438266.jpeg">
    <title>Aim Training</title>
  </head>
  <body>
    <div class="screen">
      <h1>Aim Training by M3RK3RR</h1>
      <a href="#" class="start" id = "start">Начать игру</a>
    </div>

    <div class="screen">
      <h1>Выберите время</h1>
      <ul class="time-list" id = 'time-list'>
        <li>
          <button class="time-btn" data-time = '10'>
            10 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time = '20'>
            20 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time = '30'>
            30 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time = '40'>
            40 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time = '50'>
            50 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time = '60'>
            60 сек
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>Осталось <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
